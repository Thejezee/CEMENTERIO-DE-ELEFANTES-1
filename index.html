<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
    <title>Cementerio de elefantes</title>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-yellow-500 mb-4">CEMENTERIO DE ELEFANTES</h1>
        <img src="https://github.com/CESARMANTILLA37/CEMENTERIO-DE-ELEFANTES-1/raw/main/img/el_cementerio_de_los_elefantes-951708168-large.jpg" alt="CEMENTERIO DE ELEFANTES" class="rounded-lg shadow-lg mb-8">
        <p class="text-lg mb-4">Cuando Tus Propios Fantasmas y tus Recuerdos Te Persiguen</p>
        <p class="text-lg mb-8">¿EXISTIERA UNA LUZ AL FINAL DEL TUNES?</p>
        <div class="mb-8">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/NvV6CI5RCW8?si=PVmVb1wlAgKGfEfK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <a href="#comprar" class="inline-block bg-yellow-500 text-gray-900 font-bold py-3 px-6 rounded-lg hover:bg-yellow-600 transition-colors duration-300">¡Compra tus entradas!</a>
    </div>
    <div id="comprar" class="container mx-auto px-4 py-16">
        <h2 class="text-2xl font-bold mb-4">Compra tus entradas ahora</h2>
        <form class="space-y-4">
            <div>
                <label for="nombre" class="block font-medium mb-1">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="w-full bg-gray-800 text-white py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            <div>
                <label for="email" class="block font-medium mb-1">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required class="w-full bg-gray-800 text-white py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            <button type="submit" class="inline-block bg-yellow-500 text-gray-900 font-bold py-3 px-6 rounded-lg hover:bg-yellow-600 transition-colors duration-300">Enviar</button>
        </form>
    </div>
</body>
</html>
